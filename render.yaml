services:
  - type: web
    name: video-bot-api
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python -c "from database import init_db; import asyncio; asyncio.run(init_db())"
    startCommand: uvicorn api:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./video_bot.db  # أو رابط قاعدة البيانات الخاصة بك
      - key: TELEGRAM_TOKEN
        value: ${BOT_TOKEN}
      - key: ENV
        value: prod
      - key: API_SECRET_KEY
        value: ${API_SECRET_KEY}  # مهم لأغراض الأمان

  - type: worker
    name: video-bot-worker
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python -m uvicorn api:app --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./video_bot.db
      - key: TELEGRAM_TOKEN
        value: ${BOT_TOKEN}
      - key: ENV
        value: prod